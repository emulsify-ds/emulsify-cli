name: Lint
on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [develop, main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Install Node.js
        uses: actions/setup-node@v2-beta
        with:
          node-version: 14.15
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint
